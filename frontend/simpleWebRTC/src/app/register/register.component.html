<div class="mt-16">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <h1 class="text-3xl font-bold text-center p-4">Create a New Account</h1>

        <form>
            <div class="p-4">
                <label class="block">Full name</label>
                <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" id="fullname" placeholder="Enter Full Name">
            </div>

            <div class="p-4">
                <label class="block">Email</label>
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" id="email" placeholder="Enter Email">
            </div>

            <div class="p-4">
                <label class="block">Password</label>
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" id="password" placeholder="Enter Password">
            </div>

            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:border-blue-700 focus:shadow-outline-blue active:bg-blue-700 transition ease-in-out duration-150" (click)="save()">Create Account</button>
        </form>
    </div>
</div>
