<div class="form-signin w-50 m-auto">


  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>
  
    <input formControlName="username" class="form-control mb-3" placeholder="Name" required>
  
    <input formControlName="email" type="email" class="form-control mb-3" placeholder="Email" required>
  
    <input formControlName="password" type="password" class="form-control mb-3" placeholder="Password" required>
  
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
</div>
